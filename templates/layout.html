    <script type="text/javascript">
    function clearDomainInput(e) {
      if (e.cleared) { return; }
      e.cleared = true;

    function formSubmit() {
      domain = document.getElementById('domain_input').value;
      window.location = '/' + domain;
      return false;
    }
