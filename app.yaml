application: downforeveryoneorjustme
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: images/favicon.ico
  upload: images/favicon.ico

- url: /stylesheets
  static_dir: stylesheets

- url: /images
  static_dir: images

- url: /javascripts
  static_dir: javascripts

- url: /test.*
  script: gaeunit.py

- url: /_tweetcheck
  script: tweetcheck.py

- url: .*
  script: main.py
